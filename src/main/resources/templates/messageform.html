<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message Form</title>
</head>
<body>
    <nav>
        <a href="/">All Messages </a>
        <a href="/add"> Add a Message </a><br/>
    </nav>
    <form th:action="@{/process}" th:object="${message}" method="post">
        <input type="hidden" th:field="*{id}"/>
        Title: <input type="text" th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>
        Message: <textarea rows="3" th:field="*{content}"></textarea>
        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br/>
        Posted By: <input type="text" th:field="*{postedBy}"/>
        <span th:if="${#fields.hasErrors('postedBy')}" th:errors="*{postedBy}"></span>
        <br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
